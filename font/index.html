    <!-- content -->
    <div class="content">
        <div class="container">
            <!-- task-form -->
            <div class="task-form">
                <div class="task-header">
                    <span class="task-name">Thêm công việc</span>
                    <i class="far fa-times-circle"></i>
                </div>
                <div class="task-input">
                    <form>
                        <span>Tên công việc</span>
                        <input type="text" class="input-text" placeholder="Tên công việc"/>
                        <span>Trạng thái</span>
                        <select class="input-text">
                            <option>Ẩn</option>
                            <option>Kích hoạt</option>
                        </select>
                        <button type="submit" class="btn green">Cập nhật</button>
                        <button type="submit" class="btn red">Hủy bỏ</button>
                    </form>
                </div>
            </div>
            <div class="clear-both"></div>
            

            <!-- task-list -->
            <div class="task-list">
                <div class="open-form">
                    <button type="submit" class="btn btn-open">Thêm công việc</button>
                </div>
                <div class="form-search">
                    <input type="text" class="input-text" placeholder="Tên công việc"/>
                    <button type="submit" class="btn blue">Sắp xếp</button>
                </div>
                <table class="tb-list">
                    <thead>
                        <tr>
                            <td class="col-1">STT</td>
                            <td class="col-2">Tên công việc</td>
                            <td class="col-3">Trạng thái</td>
                            <td class="col-4">Chức năng</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Học tập</td>
                            <td>Kích hoạt</td>
                            <td>
                                <button type="submit" class="btn green">Sửa</button>
                                <button type="submit" class="btn red">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
